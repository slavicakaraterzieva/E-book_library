{% extends "layout.html" %}

{% block mytitle %}

{% endblock %}

{% block main %}

<h1 class="mb-5">Choose your Book</h1>

<div class="row">
  <!--vertical nav-->
  <nav class="navbar navbar-brand bg-dark col-sm-3 mb-3">

    <div class="container-fluid">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link  text-light" href="/account">Your Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link  text-light" href="/list_of_books">Read a Book</a>
        </li>
        {% if type == "publisher" %}
          <li class="nav-item">
            <a class="nav-link  text-light" href="/update_desc">Update Description</a>
          </li>
        {% endif %}
      </ul>
    </div>

  </nav>

  <div class="col-lg-8">
    <p>{{username}} {{type}}</p>

  {% if type == "publisher" %}
  <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" id="file" name="file">
      <input type="submit">
    </form>
  {% endif %}
  </div>
</div>
{% endblock %}
